<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Team/Players</h1>
    <div class="container">
        <div class="infoContainer">
            <h2>Test POST to database</h2>
            <form id="addPlayerForm" method="post">
                <input type="text" name="playerName" id="playerName" placeholder="Player name">
                <input type="text" name="teamName" id="teamName" placeholder="Team name">
                <button type="submit" class="formBtn">Add player</button>
            </form>
        </div>
        <div class="infoContainer">
            <h2>Test</h2>
            <div class="testViewer">
                <ul class="testList">

                </ul>

            </div>
        </div>
        <div class="infoContainer">
            <h2>Teams</h2>
            <!-- <button class="showTeam">Show Team</button> -->
            <div class="groupViewer">
                <ul class="teamList">

                </ul>

            </div>
        </div>

    </div>
</body>

</html>
